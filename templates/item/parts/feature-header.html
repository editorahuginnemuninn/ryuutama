<header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-fields">
        <div class="grid grid-5col">
            <div class="col1-5">
                <h1 class="charname"><input name="data.givenName" type="text" value="{{data.givenName}}" placeholder="Name" /></h1>
            </div>
        </div>
        <div class="grid grid-3col">
            <input name="data.class" type="text" value="{{data.class}}" placeholder="Hunter" />
        </div>
</header>
