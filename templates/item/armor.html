<form class="{{cssClass}}" autocomplete="off">
    {{> "systems/ryuutama/templates/item/parts/item-header.html"}}

    <section class="body">
        <div class="grid grid-2col">
            <div class="resource">
                <label for="data.defense" class="resource-label">{{ localize "RYUU.dp" }}</label>
                <input type="text" name="data.defense" value="{{data.defense}}" data-dtype="Number" />
            </div>
            <div class="resource">
                <label for="data.penalty" class="resource-label">{{ localize "RYUU.penalty" }}</label>
                <input type="text" name="data.penalty" value="{{data.penalty}}" data-dtype="Number" />
            </div>
        </div>
    </section>

    {{> "systems/ryuutama/templates/item/parts/item-navigation.html"}}
</form>
